name: CD

on:
  push:
    tags:
      - "v[0-9]+.*"

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    name: Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        build:
          - x86_64-linux-gnu
          - x86_64-macos
          - aarch64-macos
        include:
          - build: x86_64-linux-gnu
            target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - build: x86_64-macos
            target: x86_64-apple-darwin
            os: macos-latest
          - build: aarch64-macos
            target: aarch64-apple-darwin
            os: macos-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
      - name: Build
        run: cargo build --locked --release --target ${{ matrix.target }}
      - name: Package
        run: |
          mv ./target/${{ matrix.target }}/release/anodos .
          tar -czvf anodos-${{ matrix.build }}.tar.gz ./anodos
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./anodos-${{ matrix.build }}.tar.gz
